<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord - Rectorat</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1>Gestion du Rectorat</h1>
    </header>
    <section>
        <h2>Établissements</h2>
        <div id="schoolList"></div>
        <h3>Créer un nouvel établissement</h3>
        <form id="createSchoolForm">
            <label for="schoolName">Nom de l'établissement :</label>
            <input type="text" id="schoolName" required>
            <label for="schoolCity">Ville :</label>
            <input type="text" id="schoolCity" required>
            <button type="submit">Créer</button>
        </form>
    </section>
    <script src="../js/rectorat.js"></script>
</body>
</html>
